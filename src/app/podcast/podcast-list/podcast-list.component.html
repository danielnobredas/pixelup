<div *ngFor="let episode of episodeList">
  <mat-card class="episode" *ngIf="episode.published_at">
    <div class="episode-image">
      <img [src]="episode.image_url" alt="">
    </div>
    <div class="episode-text">
      <mat-card-header>
        <mat-card-title>{{ (episode.number ? episode.number : '')  + ' ' + episode.title }}</mat-card-title>
        <mat-card-subtitle>
          <mat-icon matTooltip="Data de publicação" matTooltipPosition="after" [inline]="true">calendar_today</mat-icon>
          {{ episode.published_at| date: fullDate }}
          <mat-icon matTooltip="Número de downloads" matTooltipPosition="after" [inline]="true">archive</mat-icon>
          {{ episode.downloads }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ episode.description }}
      </mat-card-content>
