<!-- Pixel Up Last Episode -->
<div class="jumbotron ui-hero justify-content-center ui-bg-cover ui-bg-overlay-container text-white py-0"
     [style]="domSanitizer.bypassSecurityTrustStyle('background-image: url(' + podcastService.episodes[0].image_url + ')')">
  <div class="ui-bg-overlay bg-dark opacity-50"></div>

  <div class="d-flex flex-column w-100 ui-mh-100vh">
    <div class="container d-flex align-items-center flex-grow-1 py-5">
      <div class="row flex-basis-100">
        <div class="w-100 text-center">

          <h1 class="display-4 col-md-8 col-lg-7 col-xl-6 font-weight-bolder px-0 mx-auto mx-auto">
            Pixel Up #{{ podcastService.episodes[0].number }} {{ podcastService.episodes[0].title }}
          </h1>
          <p class="lead col-md-9 col-lg-7 col-xl-6 px-0 pt-3 mx-auto">
            {{ podcastService.episodes[0].description }}
          </p>

          <iframe height="200px" width="100%"
                  frameborder="no" scrolling="no" seamless
                  [src]="domSanitizer.bypassSecurityTrustResourceUrl(
                  'https://player.simplecast.com/'+ podcastService.episodes[0].id + '?dark=true')">
          </iframe>

          <a [routerLink]="[ '/podcast' ]" class="btn btn-lg rounded-pill btn-warning mt-5"><i class="fas fa-headphones-alt"></i>
            Mais episódios</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Medium Latest Posts -->
<div class="container">
  <h1 class="display-3 mt-5">Últimos Posts <i class="fab fa-medium"></i></h1>
  <div class="row mt-5">
    <!-- Articles -->
    <div class="col">
      <div class="row">
        <div class="col-lg-4 pr-xl-4 mb-5" *ngFor="let post of mediumService.posts">
          <a [href]="post.link" target="_blank" class="d-block ui-rect ui-rect-67 ui-bg-cover mb-3"
             [style]="domSanitizer.bypassSecurityTrustStyle('background-image: url(' + post.thumbnail + ')')"></a>
          <div class="text-center text-success small font-weight-bold text-uppercase mb-2">{{ post.categories }}</div>
          <h4 class="text-center mb-2"><a href="#" class="link-animated text-dark">{{ post.title }}</a></h4>
          <div class="text-center text-light text-tiny mb-3">
            <a href="#"
               class="text-light text-uppercase">{{ post.author }}</a>
            &nbsp;\&nbsp; {{ post.pubDate }}</div>
          <div class="font-secondary text-big">
          </div>
        </div>
      </div>
    </div>
    <!-- / Articles -->
  </div>
</div>
